<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- Cette solution est souvent utilisée lorsque les éléments de React doivent être isolés les uns des autres. -->
    <p>
      This is the first comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>
    </p>

    <p>
      This is the second comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="2"></div>
    </p>

    <p>
      This is the third comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="3"></div>
    </p>

    <!-- L’attribut id de votre <div>, qui est unique, 
      va vous permettre de manipuler cette balise depuis le code JavaScript 
      afin d’afficher un composant React dans celle-ci. -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

    <!-- 
        In production, it is recommended to minify any JavaScript code that 
        is included with your application. Minification can help your website 
        load several times faster, especially as the size of your JavaScript 
        source code grows.

        Here's one way to set it up:

            Install Node.js
            Run npm init -y in your project folder (don't skip this step!)
            Run npm install terser

        Now, to minify a file called like_button.js, run in the terminal:

        npx terser -c -m -o like_button.min.js -- like_button.js

        This will produce a file called like_button.min.js with the minified code 
        in the same directory. If you're typing this often, you can create an npm 
        script to give this command a name.
    -->


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Les deux premières balises permettent de charger React, alors que la troisième charge le code de votre composant. -->

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

  </body>
</html>
